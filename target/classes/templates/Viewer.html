<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3d Viewer iframe</title>
    <link rel="stylesheet" href="/static/css/Viewer.css">
</head>
<body>
    <div id="container">
        <canvas id="viewport">
        </canvas>
        <div class="controls">
            <input id="move" type="image" src="/static/images/move.png" alt="submit">
            <input id="recover" type="image" src="/static/images/recover.png" alt="submit">
            <input id="rotate" type="image" src="/static/images/rotate.png" alt="submit">
            <input id="zoomout" type="image" src="/static/images/zoomout.png" alt="submit">
            <input id="zoomin" type="image" src="/static/images/zoomin.png" alt="submit" >
            <input id="vrmode" type="image" src="/static/images/vr.png" alt="submit">
        </div>
    </div>
    <script src="/static/js/main.bundle.js"></script>
</body>
</html>
