<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
    showLeft = document.getElementById( 'showLeft' ),
    body = document.body;
    showLeft.onclick = function()
    {
        classie.toggle( this, 'active' );
        classie.toggle( menuLeft, 'nav-sidebar-open' );
        disableOther( 'showLeft' );
    };
    function disableOther( button )
    {
        if( button !== 'showLeft' )
        {
            classie.toggle( showLeft, 'disabled' );
        }
    }
    function search()
    {
        document.SearchForm.action="/Search";
        document.SearchForm.submit();
    }
    function signout() {
        document.cookie="username="+"";
    }
</script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#profileForm')
                .formValidation({
                    framework: 'bootstrap',
                    icon: {
                        valid: 'glyphicon glyphicon-ok',
                        invalid: 'glyphicon glyphicon-remove',
                        validating: 'glyphicon glyphicon-refresh'
                    },
                    fields: {
                        dob: {
                            excluded: false,
                            validators: {
                                notEmpty: {
                                    message: 'Please fill out each field',
                                    transformer: function($field, validatorName) {
                                        var y = $('#profileForm').find('[name="year"]').val(),
                                                m = $('#profileForm').find('[name="month"]').val(),
                                                d = $('#profileForm').find('[name="date"]').val();
                                        return (y === '' || m === '' || d === '') ? '' : [y, m, d].join('.');
                                    }
                                },
                                email: {
                                    validators: {
                                        emailAddress: {
                                            message: 'The input is not a valid email address'
                                        }
                                    }
                                },
                                date: {
                                    format: 'YYYY.MM.DD',
                                    separator: '.',
                                    transformer: function($field, validatorName) {
                                        var y = $('#profileForm').find('[name="year"]').val(),
                                                m = $('#profileForm').find('[name="month"]').val(),
                                                d = $('#profileForm').find('[name="date"]').val();
                                        return [y, m, d].join('.');
                                    },
                                    message: 'Please enter a valid date'
                                }
                            }
                        }
                    }
                })
                .on('keyup', 'input[name="date"], input[name="month"], input[name="year"]', function(e) {
                    $('#profileForm').formValidation('revalidateField', 'dob');
                });
    });
</script>
