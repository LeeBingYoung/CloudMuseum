<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>艺术专栏</title>
    <link rel="icon" href="/static/images/favicon.ico">
</head>
<body>
    #foreach($vo in $ArtColLarge)
